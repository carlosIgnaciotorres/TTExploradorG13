<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        a:link {
            color: green;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: red;
        }
    </style>
</head>

    <a href="#">Enlace Visitado</a>

</body>
</html>
