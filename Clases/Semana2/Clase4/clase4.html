<head>

        p {

        .parrafoprincipal{

        }

<body>

    <h3 class="titulo" >Hojas de estilos</h3>
    <p class="parrafoprincipal" id="ppal" name="ppal">Las hojas de estilos son importantes para modificar la presentacion de nuestro html</p>
    <p id="medio" name="medio">Este parrafo también se afecta y todos los que sean p</p>
    <p class="parrafoprincipal" id="final" name="final" style="font-size: smaller;">Parrafo 2 es imporante el id porque identifica cada uno de los elementos</p>
