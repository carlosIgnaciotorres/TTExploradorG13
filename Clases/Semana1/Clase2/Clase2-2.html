<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <h1>Tablas</h1>
    <p>tablas sin encabezados o titulos de columnas</p>
    <!-- Tabla Simple:Diseña una tabla que contenga información de al menos dos personas (nombre y edad). -->
    <table border="1">
        <tr>
            <td><h3>Nombre</h3></td>
            <td><h3>Edad</h3></td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>22</td>
        </tr>
    </table>
    <p>Tabla con encabezados</p>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>22</td>
        </tr>
    </table>
<br>
<br>
<h3>Factura</h3>
    <!-- Table with thead, tfoot, and tbody -->
<table border="1">
    <tfoot>
        <tr>
          <td colspan="2" align="right">Total</td>
          <td>5750000</td>
        </tr>
    </tfoot>
    <tbody>
        <tr>
          <td rowspan="2">Computador</td>
          <td>2</td>
          <td>2500000</td>
        </tr>
        <tr>
            <td>1</td>
            <td>3400000</td>
        </tr>
        <tr>
          <td>Impresora</td>
          <td>1</td>
          <td>750000</td>
        </tr>
      </tbody>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
    </thead>
    
    
  </table>

</body>
</html>
