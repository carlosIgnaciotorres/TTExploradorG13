<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--Formulario basico: Crea un formulario de registro con campos para nombre y email. Incluye una etiqueta para cada campo y un botón de envío. -->
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="fecha">Fecha nacimiento</label><br>
        <input type="date" name="fecha" id="fecha"><br>
        <label for="clave">Contraseña</label><br>
        <input type="password" name="clave" id="clave"><br>
        <label for="Boton1"> </label>
        <input type="button" value="Enviar" id="Boton1" >
    </form>
</body>
</html>
