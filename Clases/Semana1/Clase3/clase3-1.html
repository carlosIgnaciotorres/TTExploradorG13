<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h3>listas ordenadas</h3>
    <ol>
        <li>Canción 1</li>
        <li>Canción 2</li>
        <li>Canción 3</li>
    </ol>
    <h3>Listas desordenadas</h3>
    <ul>
        <li>Libro 1</li>
        <li>libro 2</li>
        <li>libro 3</li>
    </ul>
    <h3>Mix listas</h3>
    <ul>
        <li>Pelicula 1
            <ol>
                <li>Actor 1</li>
                <li>Actor 2</li>
            </ol>
        </li>
        <li>Pelicula 2
            <ol>
                <li>Actor 1</li>
                <li>Actor 3</li>
            </ol>
        </li>
    </ul>
</body>
</html>
